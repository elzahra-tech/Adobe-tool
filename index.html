
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adobe Stock Metadata Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    input[type="file"] {
      display: block;
      margin: 10px auto;
    }
    button {
      display: inline-block;
      margin: 10px 5px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }
    .card {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 15px;
    }
    textarea {
      width: 100%;
      min-height: 40px;
    }
    img.preview {
      max-width: 150px;
      display: block;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <h1>Adobe Stock Metadata Tool</h1>
  <input type="file" id="fileInput" multiple accept="image/png"/>
  <div style="text-align:center;">
    <button onclick="downloadCSV()">Download CSV</button>
    <button onclick="clearResults()">Clear Results</button>
  </div>
  <div id="results"></div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const resultsDiv = document.getElementById('results');

    fileInput.addEventListener('change', handleFiles);

    async function handleFiles(event) {
      const files = event.target.files;
      resultsDiv.innerHTML = '';

      for (const file of files) {
        const imageUrl = URL.createObjectURL(file);
        const fileName = file.name;

        // Fake AI generation for demo purposes
        const isErupting = fileName.includes("108") || fileName.includes("erupt");
        const title = isErupting
          ? "Colorful cartoon volcano erupting lava on transparent background"
          : "Cartoon dormant volcano with no eruption isolated on transparent background";

        const keywords = isErupting
          ? ["volcano", "eruption", "lava", "cartoon", "vector", "png", "isolated", "transparent", "nature", "mountain", "active", "geology", "warm", "hot", "illustration", "design", "orange", "clipart", "icon", "symbol", "natural", "disaster", "environment", "template", "science", "magmatic", "smoke", "ash", "graphic", "fun", "explosion", "erupt", "background", "crater", "landscape", "heat", "molten", "lava flow", "geological", "3d", "render", "digital", "flat", "simple", "eruptive", "fire", "cone", "danger", "hazard"]
          : ["volcano", "dormant", "cartoon", "vector", "png", "isolated", "transparent", "nature", "mountain", "geology", "inactive", "illustration", "design", "orange", "icon", "clipart", "no eruption", "calm", "cone", "natural", "landmark", "quiet", "sleeping", "graphic", "flat", "minimal", "template", "element", "simple", "3d", "render", "style", "symbol", "digital", "landform", "environment", "geological", "background", "lava", "rock", "structure", "formation", "outdoor", "earth", "inactive volcano", "mountain peak", "landscape"];

        const keywordsStr = keywords.slice(0, 50).join(', ');

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img class="preview" src="${imageUrl}" alt="Image preview"/>
          <strong>${fileName}</strong><br/><br/>
          <label>Title:</label>
          <textarea>${title}</textarea><br/>
          <label><strong>Keywords (50):</strong></label>
          <textarea>${keywordsStr}</textarea>
        `;
        resultsDiv.appendChild(card);
      }
    }

    function clearResults() {
      resultsDiv.innerHTML = '';
      fileInput.value = '';
    }

    function downloadCSV() {
      const cards = document.querySelectorAll('.card');
      let csvContent = "data:text/csv;charset=utf-8,Filename,Title,Keywords\n";

      cards.forEach(card => {
        const fileName = card.querySelector('strong').innerText;
        const title = card.querySelectorAll('textarea')[0].value.replace(/\n/g, ' ');
        const keywords = card.querySelectorAll('textarea')[1].value.replace(/\n/g, ' ');
        csvContent += `"${fileName}","${title}","${keywords}"\n`;
      });

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "metadata.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
