<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Metadata Generator</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f5f5f5; }
    h1 { text-align: center; margin-bottom: 1.5rem; }
    .container { max-width: 800px; margin: auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input[type="file"] { margin-bottom: 1rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 2rem; }
    th, td { border: 1px solid #ddd; padding: 0.5rem; text-align: left; }
    th { background: #eee; }
    button { padding: 0.5rem 1rem; margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Metadata Generator with AI (BLIP)</h1>
    <input type="file" id="imageUpload" multiple accept="image/png,image/jpeg" />
    <br/>
    <button onclick="generateMetadata()">Generate Metadata</button>
    <button onclick="downloadCSV()">Download CSV</button>
    <table id="resultsTable">
      <thead>
        <tr>
          <th>Image</th>
          <th>Title</th>
          <th>Keywords</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>  <script type="module">
    import * as tf from 'https://cdn.jsdelivr.net/npm/@tensorflow/tfjs';
    import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers';

    let captioner;
    const tableBody = document.querySelector("#resultsTable tbody");
    const results = [];

    async function loadModel() {
      captioner = await pipeline("image-to-text", "Xenova/blip-image-captioning-base");
    }

    await loadModel();

    async function generateMetadata() {
      const files = document.getElementById("imageUpload").files;
      tableBody.innerHTML = "";
      results.length = 0;

      for (const file of files) {
        const url = URL.createObjectURL(file);
        const img = new Image();
        img.src = url;
        await img.decode();

        const caption = await captioner(img);
        const title = caption[0].generated_text;
        const keywords = await generateKeywords(title);

        results.push({ fileName: file.name, title, keywords: keywords.join(", ") });

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${file.name}</td>
          <td>${title}</td>
          <td>${keywords.join(", ")}</td>
        `;
        tableBody.appendChild(row);
      }
    }

    async function generateKeywords(caption) {
      const lower = caption.toLowerCase();
      const words = lower.split(/\s+/).filter(w => w.length > 2);
      const combos = [];
      for (let i = 0; i < words.length - 1; i++) {
        combos.push(words[i] + " " + words[i + 1]);
      }
      const all = [...new Set([...words, ...combos])];
      return all.slice(0, 60);
    }

    function downloadCSV() {
      let csv = "File Name,Title,Keywords\n";
      for (const row of results) {
        csv += `"${row.fileName}","${row.title}","${row.keywords}"\n`;
      }
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "metadata.csv";
      a.click();
    }
  </script></body>
</html>
