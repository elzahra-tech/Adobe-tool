
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adobe Stock Metadata Tool</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .image-card { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    img { max-width: 200px; display: block; margin-bottom: 10px; }
    textarea { width: 100%; height: 60px; }
  </style>
</head>
<body>
  <h1>AI-Powered Metadata Generator</h1>
  <input type="file" id="imageInput" accept="image/png,image/jpeg" multiple />
  <div id="results"></div>
  <button onclick="downloadCSV()">Download CSV</button>

<script>
  function generateFakeMetadata(imgName) {
    // Placeholder AI simulation for demo purposes
    const title = "High-quality stock image of " + imgName.replace(/\..+$/, '').replace(/[-_]/g, " ");
    const keywords = Array.from({length: 50}, (_, i) => "keyword" + (i + 1)).join(", ");
    return { title, keywords };
  }

  document.getElementById('imageInput').addEventListener('change', function(event) {
    const files = Array.from(event.target.files);
    const results = document.getElementById('results');
    results.innerHTML = '';

    files.forEach(file => {
      const reader = new FileReader();
      reader.onload = function(e) {
        const div = document.createElement('div');
        div.className = 'image-card';

        const img = document.createElement('img');
        img.src = e.target.result;

        const metadata = generateFakeMetadata(file.name);

        div.innerHTML = `
          <img src="${e.target.result}" />
          <strong>Title:</strong>
          <textarea readonly>${metadata.title}</textarea>
          <strong>Keywords (50+):</strong>
          <textarea readonly>${metadata.keywords}</textarea>
        `;
        results.appendChild(div);
      };
      reader.readAsDataURL(file);
    });
  });

  function downloadCSV() {
    const imageCards = document.querySelectorAll('.image-card');
    let csvContent = "data:text/csv;charset=utf-8,Filename,Title,Keywords\n";

    imageCards.forEach(card => {
      const imgSrc = card.querySelector('img').src;
      const title = card.querySelectorAll('textarea')[0].value.replace(/"/g, '""');
      const keywords = card.querySelectorAll('textarea')[1].value.replace(/"/g, '""');
      csvContent += `"${imgSrc}","${title}","${keywords}"\n`;
    });

    const encodedUri = encodeURI(csvContent);
    const link = document.createElement("a");
    link.setAttribute("href", encodedUri);
    link.setAttribute("download", "metadata.csv");
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }
</script>
</body>
</html>
