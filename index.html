<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adobe Stock Metadata Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }
    h1 {
      color: #333;
    }
    #output {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
    }
    input[type="file"] {
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Adobe Stock Metadata Generator</h1>
  <input type="file" id="fileInput" multiple accept="image/*" />
  <button onclick="generateMetadata()">Generate Metadata</button>
  <div id="output"></div>  <script>
    const API_TOKEN = "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";
    const MODEL_URL = "https://api-inference.huggingface.co/models/Salesforce/blip-image-captioning-base";

    async function generateMetadata() {
      const files = document.getElementById("fileInput").files;
      const outputDiv = document.getElementById("output");
      outputDiv.innerHTML = "";

      if (!files.length) {
        outputDiv.innerHTML = "Please upload at least one image.";
        return;
      }

      for (const file of files) {
        outputDiv.innerHTML += `Processing: ${file.name}...\n`;

        const base64Image = await toBase64(file);
        const binary = await file.arrayBuffer();

        const response = await fetch(MODEL_URL, {
          method: "POST",
          headers: {
            Authorization: `Bearer ${API_TOKEN}`,
            "Content-Type": "application/octet-stream",
          },
          body: binary,
        });

        if (!response.ok) {
          outputDiv.innerHTML += `Failed to process ${file.name}: ${response.statusText}\n`;
          continue;
        }

        const data = await response.json();
        const caption = data[0]?.generated_text || "No caption generated.";

        // Create keywords (simple split for demonstration, improve as needed)
        const keywords = caption
          .replace(/[^a-zA-Z0-9 ]/g, "")
          .split(" ")
          .filter((word) => word.length > 3)
          .slice(0, 50);

        outputDiv.innerHTML += `\nFile: ${file.name}\nTitle: ${caption}\nKeywords: ${keywords.join(", ")}\n\n`;
      }
    }

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = (error) => reject(error);
      });
    }
  </script></body>
</html>
