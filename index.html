
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adobe Stock Metadata Tool</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f4f4f4; }
    .image-block { border: 1px solid #ccc; background: #fff; padding: 1em; margin-bottom: 1em; border-radius: 8px; }
    .preview { max-width: 200px; }
    textarea { width: 100%; height: 60px; margin-top: 0.5em; }
    h2 { font-size: 1.2em; }
  </style>
</head>
<body>
  <h1>Adobe Stock Metadata Tool</h1>
  <input type="file" id="fileInput" multiple accept="image/png" />
  <div id="output"></div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const output = document.getElementById("output");

    function generateTitle(filename) {
      return "high quality png isolated on transparent background featuring " + filename
        .replace(/[-_]/g, " ")
        .replace(/\.[^/.]+$/, "")
        .toLowerCase();
    }

    function generateKeywords(filename) {
      const base = filename.replace(/\.[^/.]+$/, "").toLowerCase().split(/[-_ ]+/);
      const singles = base.slice(0, 20);
      const compounds = [];

      for (let i = 0; i < base.length - 1 && compounds.length < 30; i++) {
        compounds.push(base[i] + " " + base[i+1]);
      }
      while (compounds.length < 30) {
        compounds.push("creative design");
      }

      return [...new Set([...singles, ...compounds])].slice(0, 50).join(", ");
    }

    fileInput.addEventListener("change", (event) => {
      output.innerHTML = "";
      const files = Array.from(event.target.files);
      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = function(e) {
          const div = document.createElement("div");
          div.className = "image-block";
          div.innerHTML = `
            <img src="${e.target.result}" class="preview"/><br/>
            <h2>${file.name}</h2>
            <label>Title:</label>
            <textarea readonly>${generateTitle(file.name)}</textarea>
            <label>Keywords (50):</label>
            <textarea readonly>${generateKeywords(file.name)}</textarea>
          `;
          output.appendChild(div);
        };
        reader.readAsDataURL(file);
      });
    });
  </script>
</body>
</html>
